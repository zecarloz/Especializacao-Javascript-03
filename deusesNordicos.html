<body>
<!-- Mostra os nomes e tamanho do array -->
  <h2>JavaScript aperfeicaomento 03</h2>
  <div id="itemLista">  

    <p id="nomes"></p>
     
    </div>
    <script>
        var deuses = ["Odin","Loki","Thor"];
      
        let text = "" ;
         deuses.sort()
  
       
      for(let i=0 ; i < deuses.length ; i++){
       text+= deuses[i]+ " - tamanho: " + deuses[i].length + "<br>" ;
       
      }
      document.getElementById("nomes").innerHTML= text ;
      
    </script>
</body>
